<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Axo's Website</title>
    <link rel="icon" href="pfp.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            margin-right: 20px;
            font-family: 'Bungee', cursive;
            animation: popOut 1s ease-in-out infinite alternate;
        }
        @keyframes popOut {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #666;
            transition: background-color 0.3s ease;
            animation: zoom 1s ease infinite alternate;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        nav ul li a:hover {
            background-color: #999;
        }
        main {
            padding-top: 140px;
            text-align: center;
        }
        #scroll-down {
            margin: 50px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        #scroll-down img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: zoom 1s ease infinite alternate;
        }
        #scroll-down p {
            font-size: 24px;
            animation: fadeIn 1s ease;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Axo's Website!</h1>
        <nav>
            <ul>
                <li><a class="button-link" onclick="openWebsite('/tw')">在線上玩 Minecraft 1.5.2！</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="scroll-down">
            <img src="pfp.png" alt="Profile Picture">
            <p>歡迎來到我的網站！在下方查看各項內容：</p>
        </div>
        <div id="play-online">
            <img src="minecraft.png" alt="Minecraft 1.5.2" style="width: 200px; height: 200px;">
            <p><a class="button-link" onclick="openWebsite('/tw')">在線上玩 Minecraft 1.5.2！</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Axo's Website. All rights reserved.</p>
    </footer>
    <script>
        function openWebsite(url) {
            window.open("https://axol.lol" + url, "_blank");
        }
    </script>
</body>
</html>
