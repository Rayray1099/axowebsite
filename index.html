    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between; /* Add space between the title and the menu */
            align-items: center; /* Center the content vertically */
        }

        h1 {
            margin: 0;
            margin-right: 20px; /* Add margin to the right of the title */
            font-family: 'Bungee', cursive; /* Use the 'Bungee' font for the title */
            animation: popOut 1s ease-in-out infinite alternate; /* Add animation */
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        nav {
            display: flex;
            align-items: center; /* Center the content vertically */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #666;
            transition: background-color 0.3s ease;
            animation: zoom 1s ease infinite alternate;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        nav ul li a:hover {
            background-color: #999;
        }

        main {

            text-align: center;
        }

            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        #scroll-down img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;

    <script>
        function openWebsite(url) {
            window.open("https://axoltech.top" + url, "_blank");

        function playAudioRandomTime() {
            var audio = document.getElementById("audio");
            var duration = 1210;
            var randomTime = Math.floor(Math.random() * duration);
            audio.currentTime = randomTime;
        }

        // Add an event listener to play the audio when the user interacts with the page
        document.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });

        // Call the function to set the random time
