<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Axo's Website</title>
    <link rel="icon" href="pfp.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0;
            margin-right: 20px;
            font-family: 'Bungee', cursive;
            animation: popOut 1s ease-in-out infinite alternate;
        }

        @keyframes popOut {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffb4b4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: hoverEffect 3s infinite ease-in-out;
        }

        @keyframes hoverEffect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        nav ul li a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
        }

        main {
            padding-top: 140px;
            text-align: center;
        }

        .content-box {
            margin: 50px auto;
            padding: 50px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .content-box p {
            font-size: 24px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .button-link {
            display: inline-block;
            color: #fff;
            background: linear-gradient(45deg, #4a90e2, #6be2ff);
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-link:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(106, 188, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <h1>Axo's Website!</h1>
        <nav>
            <ul>
                <li><a class="button-link" onclick="openWebsite('/tw')">Minecraft 1.5.2</a></li>
                <li><a class="button-link" onclick="openWebsite('/aboutme')">關於我</a></li>
                <li><a class="button-link" onclick="openWebsite('/youtube')">我的Youtube頻道</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-box" id="scroll-down">
            <img src="pfp.png" alt="Profile Picture">
            <p id="welcome-text">歡迎來到我的網站！在下方查看各項內容：</p>
        </div>
         <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2474829687651266" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2474829687651266" data-ad-slot="8467526571" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        <div class="content-box" id="play-online">
            <img src="minecraft.png" alt="Minecraft 1.5.2">
            <p id="minecraft-link"><a class="button-link" onclick="openWebsite('/tw')">在線上玩Minecraft 1.5.2!</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Axo's Website. All rights reserved.</p>
    </footer>
    <audio id="audio" src="lofi.mp3" loop></audio>
    <script>
        function openWebsite(url) {
            window.open("https://axoltech.top" + url, "_blank");
        }

        function playAudioRandomTime() {
            var audio = document.getElementById("audio");
            var duration = 1210;
            var randomTime = Math.floor(Math.random() * duration);
            audio.currentTime = randomTime;
        }

        document.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });

        playAudioRandomTime();
    </script>
</body>
</html>
