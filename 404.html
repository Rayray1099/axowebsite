<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .error-message {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .instructions {
      margin-bottom: 40px;
    }
    .game {
      position: relative;
      width: 100%;
      height: 60vh;
      border: 2px solid #fff;
      overflow: hidden;
      background: #000;
    }
    .catcher {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 100px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }
    .object {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">404 - Page Not Found</div>
    <div class="instructions">Try to catch the falling objects!</div>
    <div class="game">
      <div class="catcher"></div>
    </div>
  </div>
  <script>
    const gameArea = document.querySelector('.game');
    const catcher = document.querySelector('.catcher');
    let gameWidth = gameArea.clientWidth;
    let gameHeight = gameArea.clientHeight;
    let catcherWidth = catcher.clientWidth;
    let catcherX = gameWidth / 2 - catcherWidth / 2;

    catcher.style.left = catcherX + 'px';

    document.addEventListener('mousemove', (e) => {
      let rect = gameArea.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      catcherX = Math.min(gameWidth - catcherWidth, Math.max(0, mouseX - catcherWidth / 2));
      catcher.style.left = catcherX + 'px';
    });

    function createFallingObject() {
      const object = document.createElement('div');
      object.classList.add('object');
      object.style.left = Math.random() * (gameWidth - 20) + 'px';
      object.style.top = '0px';
      gameArea.appendChild(object);

      let fallInterval = setInterval(() => {
        let objectY = parseInt(object.style.top);
        if (objectY + 20 >= gameHeight) {
          clearInterval(fallInterval);
          gameArea.removeChild(object);
        } else if (objectY + 20 >= gameHeight - 20 && objectY + 20 <= gameHeight && parseInt(object.style.left) + 20 >= catcherX && parseInt(object.style.left) <= catcherX + catcherWidth) {
          clearInterval(fallInterval);
          gameArea.removeChild(object);
          // Increase score or other logic for catching the object
        } else {
          object.style.top = objectY + 5 + 'px';
        }
      }, 50);
    }

    setInterval(createFallingObject, 1000);
  </script>
</body>
</html>
